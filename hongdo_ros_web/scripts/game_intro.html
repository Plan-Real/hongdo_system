<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/game_intro_style.css">
    <script src="https://kit.fontawesome.com/048b034c7b.js" crossorigin="anonymous"></script>
    <script defer src="game_intro.js"></script>
    <title>Document</title>
</head>
    <body>
        <div id="btn_home" class="btn_home"></div>
        <div class="off_container">
        </div>
        <main>
            <div class="bg">
                <img src="img/index_img/background1.jpg" alt="">
            </div>

            <div class="mt">
                <img src="img/index_img/mt_2.png" alt="">
            </div>
            <div class="hong2">
                <img src="img/index_img/hong2.png" alt="">
            </div>
            <div class="bg2">
                <img src="img/index_img/bg_2.png" alt="">
            </div>

            <div class="txt_box">
                <img src="img/index_img/text_box2.png" alt="">

                <div class="txt_1">
                    <div id="tx1" class="tx_0">안산시청에서 이곳에 우리를 숨겨주었어요 !</div>
                    <div id="tx2" class="tx_0">대신 안산시 청년정책 홍보를 부탁받았답니다. </div>
                    <div id="tx3" class="tx_0">간단한 게임을 준비했으니 같이 즐겨봐요 !</div>
                </div>
            </div>
            <div id="sb1" class="s_box">
                <img src="img/index_img/select_box1.png" alt="">
                <div class="txt_s1">
                    게임하러 가기
                </div>
            </div>
            <div id="sb2" class="s_box">
                <img src="img/index_img/select_box1.png" alt="">
                <div class="txt_s2">
                    청년정책 보러가기
                </div>
            </div>

            <div class="off_black"></div>
            <div class="off_wrn_box">
                <img class="box" src="img/index_img/text_box2.png" alt="">
                <div class="wrn_tx1">
                    청년정책을 보러가면 게임을 진행하실 수 없습니다.
                </div>
                <div class="wrn_tx2">
                    그래도 보러가시겠습니까 ?
                </div>
                <div id="yes" class="yes">
                    <img class="yes" src="img/index_img/yes.png" alt="">
                    <div class="t">
                        예
                    </div>
                </div>
                <div id="no" class="no">
                    <img class="no" src="img/index_img/no.png" alt="">
                    <div class="t">아니요</div>
                </div>
            </div>
            
        </main>
    </body>
</html>
