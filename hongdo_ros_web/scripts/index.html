<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index_style.css">
    <script src="https://kit.fontawesome.com/048b034c7b.js" crossorigin="anonymous"></script>
    <script defer src="index.js"></script>	
    <title>Document</title>
</head>
<body>
    <div id="btn_home" class="btn_home"></div>
    <main>
        <div class="bg">
            <img src="img/index_img/background1.jpg" alt="">
        </div>
        <video id="index_video" src="video/index_video.mp4"></video>
        <div class="off_select_btn_box">
            <div id="YES" class="yes_btn">
                <div class="yes">예</div>
                <img src="img/index_img/yes_btn.png" alt="">

            <div id="NO" class="no_btn">
                <div class="no">아니요</div>
                <img src="img/index_img/no_btn.png" alt="">
            </div>
            
        </div>
    </main>

</html>
